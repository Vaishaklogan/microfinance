# Use environment-provided datasource if available, otherwise fall back to an embedded H2 for local/dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:financeapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Hibernate DDL auto (can be overridden via SPRING_JPA_HBM2DDL env var)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
spring.jpa.properties.hibernate.format_sql=true

# Server port (can be overridden by environment)
server.port=${PORT:8080}