<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Create Group')"></head>

<body>
    <div th:replace="layout :: navbar"></div>

    <div class="container mt-5">
        <div class="container-card mx-auto" style="max-width:620px;">
            <div class="text-center mb-3">
                <h2 class="page-title"><i class="fas fa-users-plus me-2"></i> Create New Group</h2>
                <p class="text-muted">Add a new customer group to the system</p>
            </div>

            <form method="post" action="/groups">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-layer-group"></i> Group Name</label>
                    <input type="text" class="form-control" name="groupName" placeholder="Enter group name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-calendar"></i> Start Date</label>
                    <input type="date" class="form-control" name="startDate" required>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i> Save Group</button>
                    <a href="/groups" class="btn btn-outline-secondary"><i class="fas fa-times me-2"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>

</html>
