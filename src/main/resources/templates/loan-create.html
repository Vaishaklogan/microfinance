<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Create Loan</h2>
            <a href="/" class="btn btn-outline-dark">ğŸ  Home</a>
        </div>

        <form th:action="@{/loans/save}" method="post">

            <!-- MEMBER -->
            <div class="mb-3">
                <label class="form-label">Member</label>
                <select name="memberId" class="form-select" required>
                <option value="">Select Member</option>
                <option th:each="m : ${members}"
                        th:value="${m.id}"
                        th:text="${m.name}">
                </option>
            </select>
            </div>

            <!-- LOAN AMOUNT -->
            <div class="mb-3">
                <label class="form-label">Loan Amount</label>
                <input type="number" name="loanAmount" class="form-control" required>
            </div>

            <!-- INTEREST -->
            <div class="mb-3">
                <label class="form-label">Interest Amount</label>
                <input type="number" name="interestAmount" class="form-control" required>
            </div>

            <!-- WEEKLY INSTALLMENT -->
            <div class="mb-3">
                <label class="form-label">Weekly Installment</label>
                <input type="number" name="weeklyInstallment" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save loan</button>
            <a href="/loans" class="btn btn-secondary ms-2">Cancel</a>
        </form>

    </div>

</body>

</html>
