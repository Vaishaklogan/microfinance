<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Collection History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 0;
            margin-bottom: 40px;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        
        .page-header h2 {
            font-weight: 700;
            margin: 0;
        }
        
        .content-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .collection-table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .collection-table thead {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        .collection-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .collection-table tbody tr:hover {
            background-color: #f3f4f6;
        }
        
        .amount-paid {
            font-weight: 600;
            color: #059669;
            font-size: 1.05rem;
        }
        
        .principal-amount {
            font-weight: 600;
            color: #0369a1;
        }
        
        .interest-amount {
            font-weight: 600;
            color: #92400e;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }
        
        .btn-new-collection {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-new-collection:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            color: white;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .summary-item {
            display: inline-block;
            margin-right: 30px;
        }
        
        .summary-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 5px;
        }
        
        .alert {
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="container">
            <h2><i class="fas fa-history"></i> Collection History</h2>
            <p style="margin: 0; opacity: 0.9;">View all weekly collection records</p>
        </div>
    </div>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <div class="content-container">
            <!-- Error Message -->
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <strong>Error!</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <a href="/collections" class="btn-new-collection">
                <i class="fas fa-plus"></i> New Collection
            </a>

            <!-- Collections Table -->
            <div th:if="${collections != null && collections.size() > 0}">
                <h5 class="mb-3"><i class="fas fa-table"></i> All Collections</h5>
                <table class="table table-bordered table-striped collection-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> Member</th>
                            <th><i class="fas fa-calendar-alt"></i> Collection Date</th>
                            <th><i class="fas fa-coins"></i> Amount Paid</th>
                            <th><i class="fas fa-arrow-down"></i> Principal Paid</th>
                            <th><i class="fas fa-percent"></i> Interest Paid</th>
                            <th><i class="fas fa-balance-scale"></i> Loan Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${collections}">
                            <td>
                                <strong th:text="${c.loan.member.name}"></strong>
                                <br>
                                <small class="text-muted" th:text="'ID: ' + ${c.loan.member.memberCode}"></small>
                            </td>
                            <td th:text="${#dates.format(c.collectionDate, 'dd-MMM-yyyy')}"></td>
                            <td>
                                <span class="amount-paid">₹ <span th:text="${#numbers.formatDecimal(c.amountPaid, 1, 2)}"></span></span>
                            </td>
                            <td>
                                <span class="principal-amount">₹ <span th:text="${#numbers.formatDecimal(c.principalPaid, 1, 2)}"></span></span>
                            </td>
                            <td>
                                <span class="interest-amount">₹ <span th:text="${#numbers.formatDecimal(c.interestPaid, 1, 2)}"></span></span>
                            </td>
                            <td>
                                <span th:if="${c.loan.status == 'ACTIVE'}" class="badge bg-warning">ACTIVE</span>
                                <span th:if="${c.loan.status == 'CLOSED'}" class="badge bg-success">CLOSED</span>
                                <span th:if="${c.loan.status == 'PENDING'}" class="badge bg-secondary">PENDING</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- No data message -->
            <div th:if="${collections == null || collections.size() == 0}" class="no-data">
                <i class="fas fa-inbox"></i>
                <p>No collection records found</p>
                <small>Start collecting by going to the Collections page</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
