<!DOCTYPE html>
<html>

<head>
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-3">Groups</h2>

        <a href="/groups/new" class="btn btn-primary mb-3">Add Group</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Head</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="g : ${groups}">
                    <td th:text="${g.groupName}"></td>
                    <td th:text="${g.groupHead}"></td>
                    <td th:text="${g.startDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
