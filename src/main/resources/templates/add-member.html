<!DOCTYPE html>
<html>

<head>
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2>Add Member</h2>

        <form method="post" action="/members">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Aadhaar</label>
                <input type="text" class="form-control" name="aadhaar" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Group</label>
                <select class="form-select" name="groupId" required>
                    <option value="">-- Select Group --</option>
                    <option th:each="g : ${groups}"
                            th:value="${g.id}"
                            th:text="${g.groupName}">
                    </option>
                </select>
            </div>

            <button class="btn btn-success">Save Member</button>
            <a href="/members" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>

</html>
