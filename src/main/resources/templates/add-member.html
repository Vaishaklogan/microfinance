<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Add Member')"></head>

<body>
    <div th:replace="layout :: navbar"></div>
    <div class="container mt-4">
        <div class="container-card mx-auto" style="max-width:760px;">
            <h2 class="page-title">Add Member</h2>

            <form method="post" action="/members">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Aadhaar</label>
                    <input name="aadhaar" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Group</label>
                    <select name="groupId" class="form-select" required>
                        <option value="">Select Group</option>
                        <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.groupName}"></option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">Save Member</button>
                    <a href="/members" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </form>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>

</body>

</html>
