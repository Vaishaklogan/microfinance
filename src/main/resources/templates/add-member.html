<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6b7280;
        }
        
        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .info-box p {
            margin: 0;
            color: #0369a1;
            font-size: 0.9rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-control,
        .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-save {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-cancel {
            background: #e5e7eb;
            border: none;
            color: #374151;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-cancel:hover {
            background: #d1d5db;
            color: #1f2937;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-user-plus"></i> Add New Member</h2>
            <p>Register a new member to the system</p>
        </div>

        <div class="info-box">
            <p><i class="fas fa-info-circle"></i> A unique Member ID will be automatically generated after saving</p>
        </div>

        <form method="post" action="/members">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter member name" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-id-badge"></i> Aadhaar Number</label>
                <input type="text" class="form-control" name="aadhaar" placeholder="Enter Aadhaar number" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea class="form-control" name="address" placeholder="Enter residential address" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-pin"></i> Landmark</label>
                <input type="text" class="form-control" name="landmark" placeholder="Enter nearby landmark">
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-layer-group"></i> Group</label>
                <select class="form-select" name="groupId" required>
                    <option value="">-- Select Group --</option>
                    <option th:each="g : ${groups}"
                            th:value="${g.id}"
                            th:text="${g.groupName}">
                    </option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save Member</button>
                <a href="/members" class="btn btn-cancel"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
