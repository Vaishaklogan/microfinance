<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">

        <h2>Create Loan</h2>

        <a href="/loans" class="btn btn-secondary mb-3">Back</a>

        <form method="post" action="/loans/save">

            <div class="mb-3">
                <label class="form-label">Member</label>
                <select name="memberId" class="form-select" required>
                <option value="">Select Member</option>
                <option th:each="m : ${members}"
                        th:value="${m.id}"
                        th:text="${m.name}">
                </option>
            </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Principal Amount</label>
                <input type="number" class="form-control" name="principalAmount" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Interest Amount</label>
                <input type="number" class="form-control" name="interestAmount" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Repayment Weeks</label>
                <input type="number" class="form-control" name="repaymentWeeks" min="1" required>
            </div>

            <button type="submit" class="btn btn-success">Save Loan</button>
        </form>
    </div>
</body>

</html>
