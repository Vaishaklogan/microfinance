<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="page-header">
            <h2 class="mb-0">Create Loan</h2>
            <div>
                <a href="/" class="btn btn-outline-primary btn-sm me-2"><i class="fas fa-home"></i> Home</a>
                <a href="/loans" class="btn btn-secondary btn-sm">Back to Loans</a>
            </div>
        </div>

        <div class="card p-4">
            <form method="post" action="/loans/save">
                <div class="mb-3">
                    <label class="form-label">Member:</label>
                    <select class="form-select" name="memberId" required>
                        <option value="">-- Select Member --</option>
                        <option th:each="m : ${members}" 
                                th:value="${m.id}" 
                                th:text="${m.name}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loan Amount:</label>
                    <input type="number" class="form-control" name="loanAmount" step="0.01" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Interest Amount:</label>
                    <input type="number" class="form-control" name="interestAmount" step="0.01" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Repayment Weeks:</label>
                    <input type="number" class="form-control" name="repaymentWeeks" required />
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Save Loan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
