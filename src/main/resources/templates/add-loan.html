<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-4">Create Loan</h2>

        <form method="post" action="/loans/save">

            <div class="mb-3">
                <label class="form-label">Member</label>
                <select class="form-select" name="memberId" required>
                <option value="">-- Select Member --</option>
                <option th:each="m : ${members}"
                        th:value="${m.id}"
                        th:text="${m.name + ' (' + m.group.groupName + ')'}">
                </option>
            </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Loan Amount</label>
                <input type="number" class="form-control" name="loanAmount" step="0.01" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Interest Amount</label>
                <input type="number" class="form-control" name="interestAmount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Repayment Weeks</label>
                <input type="number" class="form-control" name="repaymentWeeks" required>
            </div>

            <button class="btn btn-success">Create Loan</button>
            <a href="/loans" class="btn btn-secondary">Cancel</a>

        </form>
    </div>

</body>

</html>
