<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2>Create Loan</h2>

        <a href="/dashboard" class="btn btn-secondary mb-3">Home</a>

        <!-- ðŸ”¥ ACTION MUST BE /loans -->
        <form th:action="@{/loans}" method="post" th:object="${loan}">

            <div class="mb-3">
                <label class="form-label">Member</label>
                <select class="form-select" th:field="*{member.id}" required>
                <option value="">Select Member</option>
                <option th:each="m : ${members}"
                        th:value="${m.id}"
                        th:text="${m.name}">
                </option>
            </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Principal Amount</label>
                <input type="number" class="form-control" th:field="*{principalAmount}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Interest Amount</label>
                <input type="number" class="form-control" th:field="*{interestAmount}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Repayment Weeks</label>
                <input type="number" class="form-control" th:field="*{repaymentWeeks}" required>
            </div>

            <button type="submit" class="btn btn-success">
            Save Loan
        </button>
        </form>
    </div>

</body>

</html>
