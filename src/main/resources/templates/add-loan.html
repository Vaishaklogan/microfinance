<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Create Loan')"></head>

<body>
    <div th:replace="layout :: navbar"></div>
    <div class="container mt-4">

        <div class="container-card">
            <h2 class="page-title">Create Loan</h2>
            <a href="/dashboard" class="btn btn-secondary mb-3">Home</a>

            <form method="post" action="/loans">

                <!-- âœ… SEND memberId EXPLICITLY -->
                <div class="mb-3">
                    <label class="form-label">Member</label>
                    <select class="form-select" name="memberId" required>
                <option value="">-- Select Member --</option>
                <option th:each="m : ${members}"
                        th:value="${m.id}"
                        th:text="${m.name}">
                </option>
            </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Principal Amount</label>
                    <input type="number" class="form-control" name="principalAmount" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Interest Amount</label>
                    <input type="number" class="form-control" name="interestAmount" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Repayment Weeks</label>
                    <input type="number" class="form-control" name="repaymentWeeks" required>
                </div>

                <button type="submit" class="btn btn-primary">Save Loan</button>
            </form>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>

</html>
