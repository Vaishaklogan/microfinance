<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yearly Sunday Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 0;
            margin-bottom: 40px;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        
        .content-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .table thead {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: #f3f4f6;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="container">
            <h2><i class="fas fa-calendar-alt"></i> Yearly Sunday Collection Plan</h2>
            <p style="margin: 0; opacity: 0.9;">Year: <strong th:text="${year}"></strong></p>
        </div>
    </div>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <div class="content-container">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-calendar-check"></i> Sunday Date</th>
                            <th><i class="fas fa-dollar-sign"></i> Expected Collection</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${plan}" th:if="${plan.size() > 0}">
                            <td th:text="${p.key}" class="fw-600"></td>
                            <td>â‚¹<strong th:text="${p.value}"></strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${plan.size() == 0}" class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i> No data available for this year.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
