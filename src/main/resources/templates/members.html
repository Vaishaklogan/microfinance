<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        a,
        button {
            padding: 6px 12px;
            margin: 4px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h2>Members</h2>

    <a href="/" style="background:#4CAF50;color:white;">Home</a>

    <form th:action="@{/members/save}" method="post">
        <h3>Add Member</h3>

        <input type="text" name="name" placeholder="Member Name" required>
        <input type="text" name="uniqueCode" placeholder="Unique Code" required>

        <select name="group.id" required>
        <option value="">Select Group</option>
        <option th:each="g : ${groups}"
                th:value="${g.id}"
                th:text="${g.name}">
        </option>
    </select>

        <button type="submit">Save Member</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Code</th>
                <th>Group</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${members}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.name}"></td>
                <td th:text="${m.uniqueCode}"></td>
                <td th:text="${m.group.name}"></td>
                <td>
                    <a th:href="@{/members/delete/{id}(id=${m.id})}" style="background:#f44336;color:white;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
