<!DOCTYPE html>
<html>

<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-3">Members</h2>

        <a href="/members/new" class="btn btn-primary mb-3">Add Member</a>

        <table class="table table-bordered table-striped">
            <!DOCTYPE html>
            <html xmlns:th="http://www.thymeleaf.org">

            <head>
                <title>Members</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                <style>
                    body {
                        background: linear-gradient(135deg, #eef2ff 0%, #f8fafc 100%);
                    }
                    
                    .page-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        margin: 20px 0;
                    }
                    
                    .card {
                        background: white;
                        padding: 18px;
                        border-radius: 8px;
                        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
                    }
                    
                    .search-box {
                        max-width: 520px;
                    }
                    
                    table th,
                    table td {
                        vertical-align: middle !important;
                    }
                </style>
            </head>

            <body>

                <div class="container">
                    <div class="page-header">
                        <h2 class="m-0">Members</h2>
                        <div>
                            <a href="/" class="btn btn-outline-primary btn-sm me-2"><i class="fas fa-home"></i> Home</a>
                            <a href="/members/new" class="btn btn-primary btn-sm"><i class="fas fa-user-plus"></i> Add Member</a>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <form class="d-flex search-box" method="get" action="/members/search">
                                <input name="memberCode" class="form-control me-2" type="search" placeholder="Search by Member Code (e.g. MEM-2026-... )" aria-label="Search" th:value="${memberCode}">
                                <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i> Search</button>
                            </form>
                        </div>
                    </div>

                    <div th:if="${found != null and found == true}" class="card mb-3">
                        <div class="row g-0 align-items-center">
                            <div class="col-md-9">
                                <div class="p-3">
                                    <h5 class="mb-1" th:text="${searchMember != null ? searchMember.name : ''}"></h5>
                                    <p class="mb-1 text-muted">Code: <strong th:text="${searchMember != null ? searchMember.memberCode : ''}"></strong></p>
                                    <p class="mb-1">Group: <span th:text="${searchMember != null and searchMember.group != null ? searchMember.group.groupName : 'N/A'}"></span></p>
                                    <p class="mb-0 text-muted small">Status: <span th:text="${searchMember != null ? searchMember.status : ''}"></span></p>
                                </div>
                            </div>
                            <div class="col-md-3 text-end pe-3">
                                <div class="p-3">
                                    <a th:href="@{/members}" class="btn btn-sm btn-secondary">Back to list</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div th:if="${members == null || members.isEmpty()}" class="text-center text-muted py-5">
                            No members found. Use "Add Member" to create one.
                        </div>

                        <div th:if="${members != null && members.size() > 0}">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Member Code</th>
                                        <th>Group</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="m : ${members}">
                                        <td th:text="${m.id}"></td>
                                        <td th:text="${m.name}"></td>
                                        <td>
                                            <a th:href="@{/members/search(memberCode=${m.memberCode})}" th:text="${m.memberCode}"></a>
                                        </td>
                                        <td th:text="${m.group != null ? m.group.groupName : ''}"></td>
                                        <td th:text="${m.status}"></td>
                                        <td>
                                            <form th:action="@{/members/delete/{id}(id=${m.id})}" method="post" style="display:inline">
                                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Mark member inactive?')">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            </body>

            </html>
