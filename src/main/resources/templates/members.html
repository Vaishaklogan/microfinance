<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-3">Members</h2>

        <a href="/members/new" class="btn btn-primary mb-3">Add Member</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Aadhaar</th>
                    <th>Address</th>
                    <th>Landmark</th>
                    <th>Group</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${members}">
                    <td th:text="${m.name}"></td>
                    <td th:text="${m.aadhaar}"></td>
                    <td th:text="${m.address}"></td>
                    <td th:text="${m.landmark}"></td>
                    <td th:text="${m.group.groupName}"></td>
                    <td>
                        <span class="badge bg-success" th:text="${m.status}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
