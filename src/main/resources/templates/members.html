<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Members')"></head>

<body>
    <div th:replace="layout :: navbar"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="page-title m-0">Members</h2>
            <div>
                <a href="/" class="btn btn-outline-primary btn-sm me-2"><i class="fas fa-home"></i> Home</a>
                <a href="/members/new" class="btn btn-primary btn-sm"><i class="fas fa-user-plus"></i> Add Member</a>
            </div>
        </div>

        <div class="card p-3 mb-3">
            <form class="d-flex" method="get" action="/members/search">
                <input name="memberCode" class="form-control me-2" type="search" placeholder="Search by Member Code" aria-label="Search" th:value="${memberCode}">
                <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i> Search</button>
            </form>
        </div>

        <div class="card p-3">
            <div th:if="${members == null || members.isEmpty()}" class="text-center text-muted py-5">No members found. Use "Add Member" to create one.</div>

            <div th:if="${members != null && members.size() > 0}">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Member Code</th>
                            <th>Group</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${members}">
                            <td th:text="${m.id}"></td>
                            <td th:text="${m.name}"></td>
                            <td>
                                <a th:href="@{/members/search(memberCode=${m.memberCode})}" th:text="${m.memberCode}"></a>
                            </td>
                            <td th:text="${m.group != null ? m.group.groupName : ''}"></td>
                            <td th:text="${m.status}"></td>
                            <td>
                                <form th:action="@{/members/delete/{id}(id=${m.id})}" method="post" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Mark member inactive?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>

</body>

</html>
