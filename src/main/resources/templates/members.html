<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h3>Members</h3>

        <a href="/members/new" class="btn btn-primary mb-3">Add Member</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${members}">
                    <td th:text="${m.name}"></td>
                    <td th:text="${m.group.groupName}"></td>
                    <td th:text="${m.status}"></td>
                    <td>
                        <form th:action="@{/members/delete/{id}(id=${m.id})}" method="post" onsubmit="return confirm('Close this member?')">
                            <button class="btn btn-danger btn-sm">Close</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
