<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 0;
            margin-bottom: 40px;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        
        .page-header h2 {
            font-weight: 700;
            margin: 0;
        }
        
        .content-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-box {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
            margin-bottom: 30px;
        }
        
        .search-box h5 {
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .search-input {
            border-radius: 8px;
            border: none;
            padding: 10px 15px;
        }
        
        .btn-search {
            background: white;
            color: #667eea;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-add {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            color: white;
        }
        
        .table thead {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .table tbody tr:hover {
            background-color: #f3f4f6;
        }
        
        .member-code {
            font-weight: 600;
            color: #7c3aed;
            font-family: 'Courier New', monospace;
        }
        
        .btn-delete {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            border: none;
            color: white;
            padding: 6px 15px;
            font-size: 0.85rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
            color: white;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="container">
            <h2><i class="fas fa-users"></i> Members Management</h2>
            <p style="margin: 0; opacity: 0.9;">Manage group members with unique ID</p>
        </div>
    </div>

    <div class="container">
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

        <!-- Search Box -->
        <div class="search-box">
            <h5><i class="fas fa-search"></i> Search Member by ID</h5>
            <form method="get" action="/members/search" class="row g-2">
                <div class="col-md-8">
                    <input type="text" class="search-input w-100" name="memberCode" placeholder="Enter Member ID (e.g., MEM-2026-XXXXX)">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn-search w-100"><i class="fas fa-search"></i> Search</button>
                </div>
            </form>
        </div>

        <div class="content-container">
            <a href="/members/new" class="btn-add">
                <i class="fas fa-user-plus"></i> Add New Member
            </a>

            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th><i class="fas fa-id-card"></i> Member ID</th>
                            <th><i class="fas fa-user"></i> Name</th>
                            <th><i class="fas fa-layer-group"></i> Group</th>
                            <th><i class="fas fa-toggle-on"></i> Status</th>
                            <th style="width: 100px;"><i class="fas fa-cog"></i> Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${members}" th:if="${members.size() > 0}">
                            <td>
                                <span class="member-code" th:text="${m.memberCode}"></span>
                            </td>
                            <td th:text="${m.name}"></td>
                            <td th:text="${m.group.groupName}"></td>
                            <td>
                                <span class="badge bg-success" th:text="${m.status}"></span>
                            </td>
                            <td>
                                <form th:action="@{/members/delete/{id}(id=${m.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure?');">
                                    <button class="btn btn-delete"><i class="fas fa-trash"></i> Close</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${members.size() == 0}" class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i> No members found. <a href="/members/new">Add one now</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
