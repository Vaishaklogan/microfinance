<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .card {
            background: white;
            padding: 18px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        }
        
        .btn-home {
            text-decoration: none;
        }
        
        table th,
        table td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h2 class="m-0">Members</h2>
            <div>
                <a href="/" class="btn btn-outline-primary btn-sm btn-home me-2"><i class="fas fa-home"></i> Home</a>
                <a href="/members/new" class="btn btn-primary btn-sm"><i class="fas fa-user-plus"></i> Add Member</a>
            </div>
        </div>

        <div class="card">
            <div th:if="${members == null || members.isEmpty()}" class="text-center text-muted py-5">
                No members found. Use "Add Member" to create one.
            </div>

            <div th:if="${members != null && members.size() > 0}">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Member Code</th>
                            <th>Group</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${members}">
                            <td th:text="${m.id}"></td>
                            <td th:text="${m.name}"></td>
                            <td th:text="${m.memberCode}"></td>
                            <td th:text="${m.group != null ? m.group.groupName : ''}"></td>
                            <td th:text="${m.status}"></td>
                            <td>
                                <form th:action="@{/members/delete/{id}(id=${m.id})}" method="post" style="display:inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Mark member inactive?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
