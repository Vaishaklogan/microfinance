<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2>Loans</h2>

        <a href="/loans/new" class="btn btn-success mb-3">Create Loan</a>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Member</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Weekly Installment</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="l : ${loans}">
                    <td th:text="${l.member.name}"></td>
                    <td th:text="${l.principalAmount}"></td>
                    <td th:text="${l.interestAmount}"></td>
                    <td th:text="${l.weeklyInstallment}"></td>
                    <td>
                        <span class="badge bg-primary" th:text="${l.status}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
