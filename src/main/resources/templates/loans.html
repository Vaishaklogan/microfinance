<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-3">Loans</h2>

        <a href="/loans/new" class="btn btn-success mb-3">Create Loan</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Member</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Weekly Installment</th>
                    <th>Principal Balance</th>
                    <th>Interest Balance</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="l : ${loans}">
                    <td th:text="${l.member.name}"></td>
                    <td th:text="${l.principalAmount}"></td>
                    <td th:text="${l.interestAmount}"></td>
                    <td th:text="${l.weeklyInstallment}"></td>
                    <td th:text="${l.principalBalance}"></td>
                    <td th:text="${l.interestBalance}"></td>
                    <td>
                        <span class="badge bg-primary" th:text="${l.status}"></span>
                    </td>
                    <td>
                        <form th:action="@{/loans/close/{id}(id=${l.id})}" method="post" onsubmit="return confirm('Close this loan?')">
                            <button class="btn btn-danger btn-sm">Close</button>
                        </form>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
