<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head('Loans')"></head>

<body>
    <div th:replace="layout :: navbar"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="page-title m-0">Loans</h2>
            <a href="/loans/new" class="btn btn-primary">Create Loan</a>
        </div>

        <div class="card p-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Weekly Installment</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="l : ${loans}">
                        <td th:text="${l.member.name}"></td>
                        <td th:text="${l.principalAmount}"></td>
                        <td th:text="${l.interestAmount}"></td>
                        <td th:text="${l.weeklyInstallment}"></td>
                        <td><span class="badge bg-gradient-primary" th:text="${l.status}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>

</body>

</html>
