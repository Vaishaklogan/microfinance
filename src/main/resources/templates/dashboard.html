<!DOCTYPE html>
<html>

<head>
    <title>Micro Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Micro Finance System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5>Total Expected</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5>Collected</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5>Pending</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5>Deposit</h5>
                        <h3>₹0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a class="btn btn-primary">Add Group</a>
            <a class="btn btn-secondary">Add Member</a>
            <a class="btn btn-success">Create Loan</a>
            <a class="btn btn-warning">Weekly Collection</a>
        </div>
    </div>

</body>

</html>
