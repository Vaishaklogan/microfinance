<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Microfinance Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        
        .dashboard-card {
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <!-- Header -->
        <div class="text-center mb-5">
            <h2 class="fw-bold">Microfinance Management System</h2>
            <p class="text-muted">Weekly collection & loan management</p>
        </div>

        <!-- Main Buttons -->
        <div class="row justify-content-center g-4">

            <div class="col-md-3">
                <a href="/groups" class="btn btn-primary w-100 py-4 fs-5 dashboard-card">
                Groups
            </a>
            </div>

            <div class="col-md-3">
                <a href="/members" class="btn btn-secondary w-100 py-4 fs-5 dashboard-card">
                Members
            </a>
            </div>

            <div class="col-md-3">
                <a href="/loans" class="btn btn-success w-100 py-4 fs-5 dashboard-card">
                Loans
            </a>
            </div>

            <div class="col-md-3">
                <a href="/collections" class="btn btn-warning w-100 py-4 fs-5 dashboard-card">
                Weekly Collection
            </a>
            </div>

        </div>

        <!-- Future Summary Section -->
        <div class="row mt-5 text-center">
            <div class="col-md-12">
                <p class="text-muted fst-italic">
                    Dashboard summary, charts & weekly totals will appear here.
                </p>
            </div>
        </div>

    </div>

</body>

</html>
