<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        
        .container {
            display: flex;
            gap: 20px;
            padding: 40px;
        }
        
        .card {
            width: 200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .card:hover {
            background: #eef2ff;
        }
    </style>
</head>

<body>

    <h1 style="padding-left:40px;">Microfinance Dashboard</h1>

    <div class="container">
        <a href="/groups" class="card">
            <h3>Groups</h3>
            <p>Manage Groups</p>
        </a>

        <a href="/members" class="card">
            <h3>Members</h3>
            <p>Manage Members</p>
        </a>

        <a href="/loans" class="card">
            <h3>Loans</h3>
            <p>View & Manage Loans</p>
        </a>

        <a href="/loans/new" class="card">
            <h3>Create Loan</h3>
            <p>Create New Loan</p>
        </a>

        <a href="/collections" class="card">
            <h3>Collections</h3>
            <p>Weekly Collections</p>
        </a>
    </div>
    <a href="/loans/export">â¬‡ Download Loans Excel</a>

</body>

</html>
