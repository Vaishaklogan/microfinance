<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weekly Collection</title>
</head>

<body>

    <h2>Weekly Collection</h2>

    <table border="1">
        <tr>
            <th>Member</th>
            <th>Amount</th>
            <th>Pay</th>
        </tr>

        <tr th:each="l : ${loans}">
            <td th:text="${l.member.name}"></td>
            <td th:text="${l.weeklyInstallment}"></td>

            <td>
                <form action="/weekly-collection/pay" method="post">
                    <input type="hidden" name="loanId" th:value="${l.id}" />

                    <input type="number" name="paidAmount" th:value="${l.weeklyInstallment}" required />

                    <input type="date" name="paymentDate" required />

                    <button type="submit">Pay</button>
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
