<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weekly Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 0;
            margin-bottom: 40px;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        
        .page-header h2 {
            font-weight: 700;
            margin: 0;
        }
        
        .content-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-section {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: white;
        }
        
        .search-section h5 {
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }
        
        .search-section .form-label {
            color: white;
            font-weight: 500;
        }
        
        .search-section .form-control,
        .search-section .form-select {
            border-radius: 8px;
            border: none;
            padding: 10px 15px;
        }
        
        .btn-load {
            background: white;
            color: #667eea;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loans-table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .loans-table thead {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        .loans-table tbody tr {
            transition: all 0.3s ease;
        }
        
        .loans-table tbody tr:hover {
            background-color: #f3f4f6;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }
        
        .loan-row td {
            padding: 15px;
            vertical-align: middle;
        }
        
        .member-info strong {
            color: #1f2937;
            display: block;
        }
        
        .member-info small {
            color: #9ca3af;
        }
        
        .amount-badge {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .principal-badge {
            background: #dbeafe;
            color: #0369a1;
        }
        
        .interest-badge {
            background: #fed7aa;
            color: #92400e;
        }
        
        .due-amount {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.05rem;
        }
        
        .payment-form {
            display: flex;
            gap: 8px;
        }
        
        .payment-input {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px 12px;
            flex: 1;
            transition: all 0.3s ease;
        }
        
        .payment-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-pay {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            color: white;
        }
        
        .balance-info {
            display: flex;
            gap: 15px;
        }
        
        .balance-item {
            flex: 1;
            padding: 12px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 6px;
        }
        
        .balance-item small {
            color: #6b7280;
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        
        .balance-item strong {
            color: #1f2937;
            font-size: 1rem;
        }
        
        .no-loans-message {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-loans-message i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }
        
        .no-loans-message p {
            font-size: 1.2rem;
            margin: 0;
        }
        
        .split-info {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="container">
            <h2><i class="fas fa-money-bill-wave"></i> Weekly Collection</h2>
        </div>
    </div>

    <div class="container">
        <div class="content-container">
            <!-- Search Section -->
            <div class="search-section">
                <h5><i class="fas fa-search"></i> Search Loans for Collection</h5>
                <form method="post" action="/collections/search" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label"><i class="fas fa-layer-group"></i> Select Group</label>
                        <select class="form-select" name="groupId" required>
                            <option value="">-- Select Group --</option>
                            <option th:each="g : ${groups}"
                                    th:value="${g.id}"
                                    th:text="${g.groupName}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label"><i class="fas fa-calendar-alt"></i> Collection Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-load"><i class="fas fa-search"></i> Load Loans</button>
                    </div>
                </form>
            </div>

            <!-- Error Message -->
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <strong>Error!</strong> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Loans Table -->
            <div th:if="${loans != null && loans.size() > 0}">
                <h5 class="mb-3"><i class="fas fa-table"></i> Loans for Collection</h5>
                <table class="table table-hover loans-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> Member</th>
                            <th><i class="fas fa-coins"></i> Weekly Due</th>
                            <th><i class="fas fa-percentage"></i> Principal / Interest</th>
                            <th><i class="fas fa-balance-scale"></i> Remaining Balance</th>
                            <th><i class="fas fa-credit-card"></i> Payment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="loan-row" th:each="l : ${loans}">
                            <td>
                                <div class="member-info">
                                    <strong th:text="${l.member.name}"></strong>
                                    <small th:text="'ID: ' + ${l.member.memberCode}"></small>
                                </div>
                            </td>
                            <td>
                                <div class="due-amount">₹ <span th:text="${#numbers.formatDecimal(l.weeklyInstallment, 1, 2)}"></span></div>
                            </td>
                            <td>
                                <div class="split-info">
                                    <span class="amount-badge principal-badge">
                                        <i class="fas fa-arrow-down"></i> P: ₹<span th:text="${#numbers.formatDecimal(l.weeklyPrincipal, 1, 2)}"></span>
                                    </span>
                                    <span class="amount-badge interest-badge">
                                        <i class="fas fa-percent"></i> I: ₹<span th:text="${#numbers.formatDecimal(l.weeklyInterest, 1, 2)}"></span>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class="balance-info">
                                    <div class="balance-item">
                                        <small>Principal</small>
                                        <strong th:text="'₹ ' + ${#numbers.formatDecimal(l.principalBalance, 1, 2)}"></strong>
                                    </div>
                                    <div class="balance-item">
                                        <small>Interest</small>
                                        <strong th:text="'₹ ' + ${#numbers.formatDecimal(l.interestBalance, 1, 2)}"></strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <form method="post" action="/collections/pay" class="payment-form">
                                    <input type="hidden" name="loanId" th:value="${l.id}">
                                    <input type="hidden" name="date" th:value="${collectionDate}">
                                    <input type="hidden" name="groupId" th:value="${groupId}">
                                    <input type="number" name="amount" class="payment-input" placeholder="Amount" step="0.01" min="0" required>
                                    <button type="submit" class="btn btn-pay"><i class="fas fa-check"></i> Pay</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- No loans message -->
            <div th:if="${loans != null && loans.size() == 0}" class="no-loans-message">
                <i class="fas fa-inbox"></i>
                <p>No active loans found for this group on the selected date</p>
                <small>Make sure loans exist and are in ACTIVE status</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
