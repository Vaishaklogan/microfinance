<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Weekly Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2>Weekly Collection</h2>

        <a href="/" class="btn btn-secondary mb-3">Home</a>
        <a href="/weekly-collection/excel" class="btn btn-success mb-3">
        Download Excel
    </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Group</th>
                    <th>Member</th>
                    <th>Amount To Collect</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="l : ${loans}">
                    <td th:text="${l.member.group.groupName}"></td>
                    <td th:text="${l.member.name}"></td>
                    <td th:text="${l.weeklyInstallment}"></td>
                    <td>
                        <form th:action="@{/payments/pay/{id}(id=${l.id})}" method="post">
                            <button class="btn btn-sm btn-success">Pay</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
